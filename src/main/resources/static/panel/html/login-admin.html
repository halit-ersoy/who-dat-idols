<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - Who Dat Idols?</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #121212;
            --bg-card: #181818;
            --primary: #1ed760;
            --primary-hover: #1fdf64;
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
            --border: #282828;
            --danger: #e91e63;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: var(--bg-card);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 1.5rem;
            color: var(--text-main);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-dim);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background-color: #2a2a2a;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #fff;
            font-family: inherit;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: #333;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
            transform: scale(1.02);
        }

        .error-message {
            background-color: rgba(233, 30, 99, 0.1);
            color: var(--danger);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .back-link {
            display: block;
            margin-top: 25px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">WDI</div>
    <h2>Admin Girişi</h2>

    <div id="error-box" class="error-message">
        <i class="fas fa-exclamation-circle"></i> Geçersiz kullanıcı adı veya şifre.
    </div>

    <form action="/login-admin" method="POST">
        <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-login">GİRİŞ YAP</button>
    </form>

    <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Anasayfaya Dön</a>
</div>

<script>
    // URL'den hata parametresini kontrol et
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        document.getElementById('error-box').style.display = 'block';
    }
</script>

</body>
</html>
