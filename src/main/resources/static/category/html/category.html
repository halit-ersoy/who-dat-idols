<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>Kategori - Who Dat Idols?</title>
    <meta name="description" content="Watch your favorite Asian dramas, movies, and BL series on Who Dat Idols? (WDI).">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Reuse homepage styles for header, footer, global elements -->
    <link rel="stylesheet" href="/homepage/css/main.css">
    <link rel="stylesheet" href="/category/css/category.css">
</head>

<body>
    <div id="loading-screen" style="display: none;">
        <div class="loader-container">
            <div class="loader-circle"></div>
            <div class="loading-text">WDI</div>
        </div>
        <div class="loader-status">Yükleniyor...</div>
    </div>

    <header id="header">
        <a href="/" class="logo-link" aria-label="Ana sayfa">
            <div class="logo">WDI</div>
        </a>

        <button class="mobile-menu-toggle" aria-label="Menüyü aç/kapat" id="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <nav class="nav-menu" role="navigation" aria-label="Ana navigasyon">
            <a href="/filmler" class="nav-link">Filmler</a>
            <a href="/programlar" class="nav-link">Programlar</a>
            <a href="/diziler" class="nav-link">Diziler</a>
            <a href="/bl-dizileri" class="nav-link">BL Dizileri</a>
            <a href="#" class="nav-link">Takvim</a>
        </nav>

        <div class="header-right">
            <a href="/" class="back-button"><i class="fas fa-arrow-left"></i> Anasayfaya Dön</a>
        </div>
    </header>

    <main class="category-main">
        <div class="category-header">
            <h1 id="page-title">Yükleniyor...</h1>

            <div class="filters-container">
                <div class="filters-group">
                    <!-- Filters will be populated by JS -->
                    <div class="filter-dropdown">
                        <select id="filter-category" class="filter-select">
                            <option value="">Kategori</option>
                        </select>
                        <i class="fas fa-chevron-down filter-icon"></i>
                    </div>

                    <div class="filter-dropdown" id="filter-status-container">
                        <select id="filter-status" class="filter-select">
                            <option value="">Yayın Durumu</option>
                            <option value="1">Tamamlandı</option>
                            <option value="0">Devam Ediyor</option>
                        </select>
                        <i class="fas fa-chevron-down filter-icon"></i>
                    </div>

                    <div class="filter-dropdown">
                        <select id="filter-year" class="filter-select">
                            <option value="">Yayın Yılı</option>
                        </select>
                        <i class="fas fa-chevron-down filter-icon"></i>
                    </div>

                    <div class="filter-dropdown">
                        <select id="filter-country" class="filter-select">
                            <option value="">Ülke</option>
                        </select>
                        <i class="fas fa-chevron-down filter-icon"></i>
                    </div>
                </div>

                <div class="filters-actions">
                    <div class="filter-dropdown sort-dropdown">
                        <select id="filter-sort" class="filter-select">
                            <option value="newest">Yeniden Eskiye</option>
                            <option value="oldest">Eskiden Yeniye</option>
                            <option value="a-z">A - Z</option>
                            <option value="z-a">Z - A</option>
                        </select>
                        <i class="fas fa-sort-amount-down filter-icon"></i>
                    </div>

                    <button id="reset-filters-btn" class="reset-btn">
                        <i class="fas fa-filter-circle-xmark"></i> Sıfırla
                    </button>
                </div>
            </div>
        </div>

        <div class="category-content">
            <div id="results-grid" class="results-grid">
                <!-- Media cards injected here -->
            </div>

            <div class="loading-more" id="loading-more" style="display: none;">
                <div class="spinner"></div>
            </div>

            <div class="empty-state" id="empty-state" style="display: none;">
                <i class="fas fa-search"></i>
                <p>Bu filtrelere uygun içerik bulunamadı.</p>
                <button class="btn-primary" id="empty-state-reset">Filtreleri Sıfırla</button>
            </div>

            <div class="pagination-controls" id="pagination-controls" style="display: none;">
                <button id="load-more-btn" class="load-more-btn">Daha Fazla Göster</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="/">Anasayfa</a>
            <a href="/about">Hakkımızda</a>
            <a href="/privacy_policy">Gizlilik Politikası</a>
            <a href="/terms_of_use">Kullanım Şartları</a>
            <a href="/sss">SSS</a>
        </div>
        &copy;
        <script>document.write(new Date().getFullYear())</script> Who Dat Idols? Tüm hakları saklıdır.
    </footer>

    <script src="/homepage/js/auth.js"></script>
    <script src="/category/js/category.js"></script>
</body>

</html>
