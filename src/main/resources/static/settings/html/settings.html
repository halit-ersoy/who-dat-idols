<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kullanıcı Ayarları - Who Dat Idols?</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/settings/css/settings.css">
    <script src="/homepage/js/devtools-protection.js"></script>
</head>

<body>
    <div id="loading-screen">
        <div class="loading-text">WDI</div>
    </div>
    <header>
        <a href="/" class="logo" style="text-decoration: none;">WDI</a>
    </header>

    <main class="settings-container">
        <div class="settings-sidebar">
            <div class="settings-avatar" id="user-avatar"></div>
            <h2 id="user-fullname">Yükleniyor...</h2>
            <p id="user-nickname">@yükleniyor</p>
            <ul class="settings-nav">
                <li class="active" data-section="profile"><i class="fas fa-user"></i> Profil Bilgileri</li>
                <li data-section="password"><i class="fas fa-lock"></i> Şifre Değiştir</li>
                <li data-section="preferences"><i class="fas fa-cog"></i> Tercihler</li>
            </ul>
        </div>

        <div class="settings-content">
            <section id="profile-section" class="settings-section active">
                <h2>Profil Bilgileri</h2>
                <div class="settings-card">
                    <form id="profile-form" novalidate>
                        <div class="settings-field">
                            <label for="input-name">Ad:</label>
                            <input type="text" id="input-name" class="form-control" placeholder="Adınızı girin"
                                required>
                        </div>
                        <div class="settings-field">
                            <label for="input-surname">Soyad:</label>
                            <input type="text" id="input-surname" class="form-control" placeholder="Soyadınızı girin"
                                required>
                        </div>
                        <div class="settings-field">
                            <label for="input-nickname">Kullanıcı Adı:</label>
                            <input type="text" id="input-nickname" class="form-control"
                                placeholder="Kullanıcı adınızı girin" required>
                        </div>
                        <div class="settings-field">
                            <label for="input-email">E-posta:</label>
                            <input type="email" id="input-email" class="form-control"
                                placeholder="E-posta adresinizi girin" required>
                        </div>
                        <button type="submit" id="update-profile-btn" class="settings-btn">Profil Bilgilerini
                            Güncelle</button>
                        <div id="profile-message" class="password-message" style="display: none;"></div>
                    </form>
                </div>
            </section>

            <section id="password-section" class="settings-section">
                <h2>Şifre Değiştir</h2>
                <div class="settings-card">
                    <form id="password-form">
                        <div class="form-group">
                            <label for="new-password">Yeni Şifre:</label>
                            <input type="password" id="new-password" class="form-control"
                                placeholder="Yeni şifrenizi girin">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Şifre Onay:</label>
                            <input type="password" id="confirm-password" class="form-control"
                                placeholder="Yeni şifrenizi tekrar girin">
                        </div>
                        <button type="submit" id="update-password-btn" class="settings-btn">Şifreyi Güncelle</button>
                    </form>
                </div>
            </section>

            <section id="preferences-section" class="settings-section">
                <h2>Tercihler</h2>
                <div class="settings-card">
                    <div class="settings-field">
                        <label>Bildirimler:</label>
                        <div class="section-actions">
                            <div class="notification-toggle">
                                <button id="notifications-off" class="notification-toggle-btn">Kapalı</button>
                                <button id="notifications-on" class="notification-toggle-btn active">Açık</button>
                            </div>
                        </div>
                    </div>
                    <div class="settings-field" style="margin-top: 20px;">
                        <label>Direkt Mesajlar:</label>
                        <div class="section-actions">
                            <div class="notification-toggle">
                                <button id="messages-off" class="notification-toggle-btn">Kapalı</button>
                                <button id="messages-on" class="notification-toggle-btn">Açık</button>
                            </div>
                        </div>
                        <p style="font-size: 0.8rem; color: #888; margin-top: 5px;">Açık olduğunda diğer kullanıcılar
                            size mesaj gönderebilir.</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="/">Anasayfa</a>
            <a href="/about">Hakkımızda</a>
            <a href="/privacy_policy">Gizlilik Politikası</a>
            <a href="/terms_of_use">Kullanım Şartları</a>
            <a href="/sss">SSS</a>
        </div>
        &copy;
        <script>document.write(new Date().getFullYear())</script> Who Dat Idols? Tüm hakları saklıdır.
    </footer>

    <script type="module" src="/settings/js/settings.js"></script>
</body>

</html>
