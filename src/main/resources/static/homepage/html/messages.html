<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>Mesajlar - Who Dat Idols?</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/homepage/css/main.css">
    <link rel="stylesheet" href="/homepage/css/messages.css">
    <link rel="stylesheet" href="/elements/premium-modals.css">
</head>

<body>
    <header>
        <div class="logo">WDI</div>
        <a href="/" class="back-button"><i class="fas fa-arrow-left"></i> Anasayfaya Dön</a>
    </header>

    <main class="messages-container">
        <!-- Sidebar -->
        <aside class="messages-sidebar">
            <div class="sidebar-header">
                <h2>Mesajlar</h2>
                <div class="search-users">
                    <i class="fas fa-search"></i>
                    <input type="text" id="user-search-input" placeholder="Kullanıcı ara...">
                    <div class="search-results-dropdown" id="user-search-results"></div>
                </div>
            </div>
            <div class="conversations-list" id="conversations-list">
                <!-- Conversations will be loaded here -->
                <div class="chat-empty-state" style="padding: 20px;">
                    <p style="font-size: 0.9rem;">Henüz bir sohbet yok.</p>
                </div>
            </div>
        </aside>

        <!-- Chat Area -->
        <section class="chat-area" id="chat-area">
            <div class="chat-empty-state">
                <i class="fas fa-comments"></i>
                <h3>Sohbet Başlat</h3>
                <p>Mesajlaşmak için soldan birini seçin veya kullanıcı arayın.</p>
            </div>
        </section>
    </main>



    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // Auto reload check for logout
            if (!localStorage.getItem('wdiUserToken')) {
                window.location.href = '/';
            }
        });
    </script>
    <script type="module" src="/homepage/js/devtools-protection.js"></script>
    <script type="module" src="/homepage/js/messages.js"></script>
</body>

</html>
